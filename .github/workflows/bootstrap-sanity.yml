name: Bootstrap Sanity

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sanity:
    name: Runner spins up and executes
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "Repo: ${{ github.repository }}"
          echo "Ref : ${{ github.ref }}"
          echo "SHA : ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python is available
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Verify Python
        run: |
          python --version
          which python
      - name: List tree (top level)
        run: ls -la
      - name: No-op success
        run: echo "Bootstrap workflow ran successfully."
